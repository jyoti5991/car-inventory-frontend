<div class="d-flex justify-content-center" id="container">
    <div class="col-sm-10 col-sm">
      <p><b>Note:</b> Count is based on Name, Manufacturing year and Color</p>
      <h2 *ngIf="modelDetails == undefined">No Records found</h2>
      <table class="table table-bordered" *ngIf="modelDetails !== undefined">
        <thead>
          <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Manufacturer Name</th>
            <th scope="col">Model Name</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr data-toggle="modal" data-target="#exampleModal"  *ngFor="let item of modelDetails; let i=index" (click)="setModalData(item)">
            <th scope="row">{{i+1}}</th>
            <td>{{item.m_name | titlecase}}</td>
            <td>{{item.name | titlecase}}</td>
            <td>{{item.count}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Model Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" *ngIf="modelInfo !== undefined">
          <div class="d-flex">
            <div class="col-sm-10 col-sm">
              <div class="form-group col-sm-10">
                <label>Manufacturer Name :</label> &nbsp;
                <label><b>{{modelInfo.m_name || titlecase}}</b></label>
              </div>
              <div class="form-group col-sm-10">
                <label>Name :</label> &nbsp;
                <label><b>{{modelInfo.name || titlecase}}</b></label>
              </div>
              <div class="form-group col-sm-10">
                <label>Color :</label> &nbsp;
                <label><b>{{modelInfo.color || titlecase}}</b></label>
              </div>
              <div class="form-group col-sm-10">
                <label for="year">Manufacturing Year :</label> &nbsp;
                <label><b>{{modelInfo.manufacturing_year }}</b></label>
              </div>
              <div class="form-group col-sm-10">
                <label for="rnumber">Registration Number :</label> &nbsp;
                <label><b>{{modelInfo.registration_number  == 0 ? 'NA' : modelInfo.registration_number}}</b></label>
              </div>
              <div class="form-group col-sm-10">
                <label>Note :</label> &nbsp;
                <label><b>{{modelInfo.note == 0 ? 'None' : modelInfo.note}}</b></label>
              </div>
              <div class="d-flex">
                <div class="form-group col-sm-5">
                  <label for="document_1">Document 1</label>
                  <img src="{{baseUrl+modelInfo.document_1}}" alt="Document 1" width="100" height="100" *ngIf="modelInfo.document_1 !== ''">
                  <label *ngIf="modelInfo.document_1 == ''"><b>Image not uploaded</b></label>
                </div>
                <div class="form-group col-sm-5">
                  <label for="document_2">Document 2</label>
                  <img src="{{baseUrl+modelInfo.document_2}}" alt="Document 2" width="100" height="100" *ngIf="modelInfo.document_2 !== ''">
                  <label *ngIf="modelInfo.document_2 == ''"><b>Image not uploaded</b></label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="sellModel(modelInfo.id)">Sold</button>
        </div>
      </div>
    </div>
  </div>
