<div class="d-flex justify-content-center" id="container">
  <div class="col-sm-10 col-sm">
    <form (ngSubmit)="onSubmit()"  [formGroup]="manufacturerForm">
      <div class="form-group">
        <h3>Add Manufacturer</h3>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Model name"  formControlName="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            Name is required.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!manufacturerForm.valid">Submit</button>
    </form>
  </div>
</div>
