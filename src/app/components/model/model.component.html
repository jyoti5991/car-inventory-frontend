<div class="d-flex justify-content-center" id="container">
  <div class="col-sm-10 col-sm">
    <form (ngSubmit)="onSubmit()"  [formGroup]="modelForm">
      <div class="form-group col-sm-5">
        <h3>Add Model</h3>
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="exampleFormControlSelect1">Select Manufacturer <span class="required">*</span></label>
          <select class="form-control" id="exampleFormControlSelect1" formControlName="manufacturer_id">
            <option value="select">Select manufacturer</option>
            <option *ngFor="let item of manufacturerList; let i=index" value={{item.id}}>
              {{item.name}}
            </option>
          </select>
          <div *ngIf="manufacturer_id.invalid && (manufacturer_id.dirty || manufacturer_id.touched)" class="alert alert-danger">
            <div *ngIf="manufacturer_id.errors.required">
              Please select a Manufacturer.
            </div>
          </div>
        </div>
        <div class="form-group col-sm-5">
          <label for="mname">Name <span class="required">*</span></label>
          <input type="text" class="form-control" id="mname" placeholder="Enter Model Name"  formControlName="name">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
              Name is required.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group col-sm-5">
        <label for="color">Color <span class="required">*</span></label>
        <input type="text" class="form-control" id="color" placeholder="Enter Model color"  formControlName="color">
        <div *ngIf="color.invalid && (color.dirty || color.touched)" class="alert alert-danger">
          <div *ngIf="color.errors.required">
            Color is required.
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="manufacturing_year">Manufacturing Year <span class="required">*</span></label>
          <input type="number" class="form-control" id="manufacturing_year" placeholder="Enter Manufacturing Year"  formControlName="manufacturing_year">
          <div *ngIf="manufacturing_year.invalid && (manufacturing_year.dirty || manufacturing_year.touched)" class="alert alert-danger">
            <div *ngIf="manufacturing_year.errors.required">
              Manufacturing Year is required.
            </div>
          </div>
        </div>
        <div class="form-group col-sm-5">
          <label for="registration_number">Registration Number</label>
          <input type="number" class="form-control" id="registration_number" placeholder="Enter Registration Number"  formControlName="registration_number">
        </div>
      </div>
      <div class="form-group col-sm-10">
        <label for="note">Note</label>
        <input type="text" class="form-control" id="note" placeholder="Enter note"  formControlName="note">
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="document_1">Document 1</label>
          <input type="file" class="form-control-file" id="document_1" accept="image/*" 
          (change)=fileUploader($event)>
        </div>
        <div class="form-group col-sm-5">
          <label for="document_2">Document 2</label>
          <input type="file" class="form-control-file" id="document_2" accept="image/*"
          (change)=fileUploader($event)>
        </div>
      </div>
      <div class="form-group col-sm-5" *ngIf="err">
        <b><p class="required">Please fill the fields with *</p></b>
      </div>
      <div class="form-group col-sm-5">
        <button type="submit" class="btn btn-primary" [disabled]="!modelForm.valid">Submit</button>
      </div>
    </form>
  </div>
</div>
