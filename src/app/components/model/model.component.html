<div class="d-flex justify-content-center" id="container">
  <div class="col-sm-10 col-sm">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group col-sm-5">
        <h3>Add Model</h3>
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="exampleFormControlSelect1">Select Manufacturer</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group col-sm-5">
          <label for="mname">Name</label>
          <input type="text" class="form-control" id="mname" placeholder="Enter model name"  name="name">
        </div>
      </div>
      <div class="form-group col-sm-5">
        <label for="color">Color</label>
        <input type="text" class="form-control" id="color" placeholder="Enter model color"  name="color">
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="year">Manufacturing Year</label>
          <input type="number" class="form-control" id="year" placeholder="Enter model year"  name="year">
        </div>
        <div class="form-group col-sm-5">
          <label for="rnumber">Registration Number</label>
          <input type="number" class="form-control" id="rnumber" placeholder="Enter model number"  name="rnumber">
        </div>
      </div>
      <div class="form-group col-sm-10">
        <label for="note">Note</label>
        <input type="text" class="form-control" id="note" placeholder="Enter note"  name="note">
      </div>
      <div class="d-flex">
        <div class="form-group col-sm-5">
          <label for="document_1">Document 1</label>
          <input type="file" class="form-control-file" id="document_1"  name="document_1" accept="image/*">
        </div>
        <div class="form-group col-sm-5">
          <label for="document_2">Document 2</label>
          <input type="file" class="form-control-file" id="document_2"  name="document_2" accept="image/*">
        </div>
      </div>
      
      <div class="form-group col-sm-5">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </form>
  </div>
</div>
